<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Ro'yxatdan o'tish - Tech House</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Tech House</h1>
            <p>Hush kelibsiz! Tizimga kiring yoki ro'yxatdan o'ting.</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Kirish</button>
            <button class="tab-btn" data-tab="register">Ro'yxatdan o'tish</button>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email manzilingiz</label>
                    <input type="email" id="login-email" placeholder="misol@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Parol</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Eslab qolish
                    </label>
                    <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
                </div>
                <button type="submit" class="btn-auth">Kirish</button>
                <div class="social-auth">
                    <p>yoki boshqacha kiring</p>
                    <div class="social-btns">
                        <div class="social-btn" title="Google bilan">G</div>
                        <div class="social-btn" title="Facebook bilan">F</div>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="reg-name">To'liq ismingiz</label>
                    <input type="text" id="reg-name" placeholder="Ism Familiya" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email manzilingiz</label>
                    <input type="email" id="reg-email" placeholder="misol@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Parol yaratish</label>
                    <input type="password" id="reg-password" placeholder="Kamida 8 ta belgi" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Parolni tasdiqlang</label>
                    <input type="password" id="reg-confirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-auth">Ro'yxatdan o'tish</button>
            </form>
        </div>

        <div class="back-home">
            <a href="./index.html">← Bosh sahifaga qaytish</a>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>

</html>
