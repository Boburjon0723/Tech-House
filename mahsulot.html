<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot - Tech House</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .product-detail-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .product-gallery img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .product-gallery img:hover {
            transform: scale(1.02);
        }

        .product-info h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .product-info .price-box {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-info .current-price {
            font-size: 2.2rem;
            font-weight: 800;
            color: #667eea;
        }

        .product-info .old-price {
            font-size: 1.4rem;
            text-decoration: line-through;
            color: #95a5a6;
        }

        .product-info .description {
            font-size: 1.1rem;
            color: #7f8c8d;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .features-list {
            margin-bottom: 40px;
        }

        .features-list h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .features-list ul {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features-list li i {
            color: #2ecc71;
        }

        .action-btns {
            display: flex;
            gap: 20px;
        }

        .btn-buy {
            flex: 2;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-buy:hover {
            background: #5a6fd6;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 992px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="./index.html" class="logo">Tech House</a>
            <ul class="nav-links">
                <li><a href="./index.html#home">Bosh sahifa</a></li>
                <li><a href="./xizmatlar.html">Xizmatlar</a></li>
                <li><a href="./aksiyalar.html">Aksiyalar</a></li>
                <li><a href="./boglanish.html">Bog'lanish</a></li>
            </ul>
            <div class="header-actions">
                <a href="./savat.html" class="cart-icon">
                    <span><i class="bi bi-cart-plus"></i></span>
                    <span class="cart-count">0</span>
                </a>
                <a href="./auth.html" class="menu-icon">
                    <span><i class="bi bi-person-circle"></i></span>
                </a>
                <button class="mobile-nav-toggle">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </nav>
    </header>

    <main id="product-detail-container">
        <!-- Content will be injected by JavaScript -->
        <div class="container py-5 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yuklanmoqda...</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>Tech House</h3>
                    <p>O'zbekistondagi eng ishonchli uy jihozlari va maishiy texnika do'koni. Sifat va qulay narxlar
                        kafolati!</p>
                </div>
                <!-- ... other footer columns ... -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Tech House. Barcha huquqlar himoyalangan.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/product-detail.js"></script>
</body>

</html>
